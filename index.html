<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dummy Upload Test</title>
</head>
<body>
  <h1>Dummy Upload Test</h1>
  <form id="testForm">
    <label>Nama KTP:</label><br/>
    <input name="nama_ktp" required /><br/><br/>

    <label>Upload KTP (kecil dulu!):</label><br/>
    <input type="file" name="ktp_file" accept="image/*,.pdf" required /><br/><br/>

    <label>Upload Foto:</label><br/>
    <input type="file" name="foto_file" accept="image/*" required /><br/><br/>

    <button type="submit">Kirim</button>
  </form>

  <pre id="status"></pre>

  <script>
  document.querySelector("form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const response = await fetch(
      "https://script.google.com/macros/s/AKfycbyP4Wf578xVdRTq9mkdI5zXLYiRJxUkiBH--dMZo5RoSnHYyN7gXWh1Xl5j8_AR2_Q/exec",
      {
        method: "POST",
        body: formData // âš¡ PENTING: JANGAN pakai headers Content-Type!
      }
    );

    const text = await response.text();
    console.log(text);
    alert("Kirim berhasil: " + text);
  });
</script>

</body>
</html>
