<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>TEST DUMMY FORM</title>
</head>
<body>
  <h1>Form Test</h1>
  <form id="testForm">
    <input name="nama_ktp" placeholder="Nama KTP" /><br>
    <input name="no_wa" placeholder="No WA" /><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const payload = {};
      for (const [key, value] of form.entries()) {
        payload[key] = value;
      }

      console.log('Kirim:', payload);

      const res = await fetch('https://script.google.com/macros/s/AKfycbyP4Wf578xVdRTq9mkdI5zXLYiRJxUkiBH--dMZo5RoSnHYyN7gXWh1Xl5j8_AR2_Q/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      console.log('Balasan:', text);
      alert(text);
    });
  </script>
</body>
</html>
