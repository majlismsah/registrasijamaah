<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TEST FORM</title>
</head>
<body>
  <h1>TEST FORM</h1>
  <form id="myForm">
    <input name="nama" placeholder="Nama" required><br><br>
    <input name="no_wa" placeholder="No WA" required><br><br>
    <button type="submit">KIRIM</button>
  </form>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbyCB1RR2PJi21KiD3AcHvNqOqSOb5ImGQtqU3-jK-Ok79PSxdTZ0UEDhZ9jQJxuni6z/exec";
    

    document.getElementById('myForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        nama: form.nama.value,
        no_wa: form.no_wa.value
      };

      try {
        const res = await fetch(URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const text = await res.text();
        alert('RESPON: ' + text);
      } catch (err) {
        alert('GAGAL: ' + err);
      }
    });
  </script>
</body>
</html>
