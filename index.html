<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>TEST FORM REGISTRASI</title>
</head>
<body>
  <h1>Form Test</h1>
  <form id="testForm">
    <label>Nama KTP:
      <input type="text" name="nama_ktp" value="Tes Nama" />
    </label><br>

    <label>KTP File:
      <input type="file" id="ktpFile" accept="image/*" />
    </label><br>

    <label>Foto File:
      <input type="file" id="fotoFile" accept="image/*" />
    </label><br>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('testForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nama_ktp = form.nama_ktp.value;
      const ktpFile = document.getElementById('ktpFile').files[0];
      const fotoFile = document.getElementById('fotoFile').files[0];

      if (!ktpFile || !fotoFile) {
        alert("File harus diisi!");
        return;
      }

      const ktpBase64 = await toBase64(ktpFile);
      const fotoBase64 = await toBase64(fotoFile);

      const payload = {
        nama_ktp: nama_ktp,
        ktp_file: ktpBase64.split(',')[1],
        ktp_file_type: ktpFile.type,
        ktp_file_name: ktpFile.name,
        foto_file: fotoBase64.split(',')[1],
        foto_file_type: fotoFile.type,
        foto_file_name: fotoFile.name
      };

      console.log("Payload:", payload);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwbFP-NSjHIKg-RMPkBeJBeFXzAfK1ZioDq9Y7_2DZE5Lupp1hpjFob_3z8YL1gJTis/exec", {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        console.log("Response:", text);
        alert(text);

      } catch (err) {
        console.error(err);
        alert("Error: " + err);
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }
  </script>
</body>
</html>
