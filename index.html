<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dummy Test doPost</title>
</head>
<body>
  <h1>Dummy Test doPost</h1>
  <form id="dummyForm">
    <label>Nama KTP</label>
    <input type="text" name="nama_ktp" required><br><br>

    <label>Upload KTP</label>
    <input type="file" name="ktp_file" accept=".jpg,.jpeg,.png,.pdf" required><br><br>

    <label>Upload Foto</label>
    <input type="file" name="foto_file" accept=".jpg,.jpeg,.png" required><br><br>

    <button type="submit">Kirim Dummy</button>
  </form>

  <p id="status"></p>

  <script>
    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    const form = document.getElementById('dummyForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.innerText = "Mengirim...";

      const raw = new FormData(form);
      const payload = {
        nama_ktp: raw.get('nama_ktp'),
        ktp_file: await fileToBase64(raw.get('ktp_file')),
        ktp_file_name: raw.get('ktp_file').name,
        ktp_file_type: raw.get('ktp_file').type,
        foto_file: await fileToBase64(raw.get('foto_file')),
        foto_file_name: raw.get('foto_file').name,
        foto_file_type: raw.get('foto_file').type
      };

      const res = await fetch('https://script.google.com/macros/s/AKfycbwbFP-NSjHIKg-RMPkBeJBeFXzAfK1ZioDq9Y7_2DZE5Lupp1hpjFob_3z8YL1gJTis/exec
', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      status.innerText = `Respon server: ${text}`;
    });
  </script>
</body>
</html>
