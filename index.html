<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Registrasi Jamaah MSAH 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <style>
    @keyframes bounceInDown {
      0% { opacity: 0; transform: translateY(-200px); }
      60% { opacity: 1; transform: translateY(30px); }
      80% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .animate-bounce-in-down {
      animation: bounceInDown 0.8s ease-out;
    }
    .form-section {
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      background-color: #f9fafb;
    }
    @media (max-width: 640px) {
      #successModal > div {
        width: 90%;
        margin: 1rem;
      }
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      background-color: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.375rem;
    }
    .success-message {
      background-color: #dcfce7;
      border-left: 4px solid #22c55e;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl rounded-3xl mt-6 mb-10">

    <!-- Logo -->
    <img src="https://github.com/majlismsah/registrasijamaah/blob/main/logomajlis.png?raw=true"
         alt="Logo MSAH"
         class="mx-auto h-20 w-20 rounded-full shadow-lg ring-2 ring-blue-300 mb-4" />

    <!-- Judul -->
    <h1 class="text-2xl font-bold text-center mb-4">Form Registrasi Jamaah MSAH 2025 1447H</h1>
    
    <!-- Notifikasi -->
    <div id="notification" class="hidden mb-6"></div>

    <!-- FORM -->
    <form id="regForm" enctype="multipart/form-data" class="space-y-6">
      
      <!-- Semua bagian form tetap sama seperti sebelumnya -->
      <!-- ... [Konten form yang sama] ... -->
      
      <!-- BUTTON SUBMIT -->
      <button type="submit" id="submitButton"
              class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 mt-6 transition duration-300">
        Kirim Formulir
      </button>
      <div id="status" class="mt-4"></div>

      <!-- MODAL SUKSES -->
      <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl shadow-2xl text-center animate-bounce-in-down max-w-sm w-full">
          <div class="text-green-600 text-4xl mb-3">🤲</div>
          <h3 class="text-xl font-bold mb-2 text-green-700">Alhamdulillah, Registrasi Berhasil!</h3>
          <p class="text-sm text-gray-700 mb-4 leading-relaxed">
            Data antum/anti telah kami terima. Semoga Allah mudahkan istiqomah dalam majlis ini. Aamiin..<br />
            <span class="text-xs block mt-2 text-gray-500 italic">
              "Barang siapa menempuh jalan untuk mencari ilmu, maka Allah akan mudahkan baginya jalan menuju surga." (HR. Muslim)
            </span>
          </p>
          <button onclick="closeModal()"
                  class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
            Tutup
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Script JavaScript -->
  <script>
    // Konfigurasi yang bisa diubah
    const CONFIG = {
      // Menggunakan Cloudflare Worker sebagai proxy untuk mengatasi CORS
      GAS_PROXY_URL: "https://msah-proxy.majlismsah.workers.dev",
      DEBUG_MODE: true,
      MAX_FILE_SIZE: 2 * 1024 * 1024 // 2MB
    };

    // Fungsi untuk menampilkan/menyembunyikan field berdasarkan status nikah
    function toggleStatusNikah() {
      const statusNikah = document.getElementById('status_nikah').value;
      const pasanganFields = document.getElementById('pasangan-fields');
      const izinSuamiField = document.getElementById('izin_suami_field');
      const penghasilanSuamiField = document.getElementById('penghasilan_suami_field');

      if (statusNikah === 'Menikah') {
        pasanganFields.classList.remove('hidden');
        izinSuamiField.classList.remove('hidden');
        penghasilanSuamiField.classList.remove('hidden');
      } else {
        pasanganFields.classList.add('hidden');
        izinSuamiField.classList.add('hidden');
        penghasilanSuamiField.classList.add('hidden');
      }
    }

    // Inisialisasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-format nomor WA
      const waInput = document.getElementById('no_wa');
      if (waInput) {
        waInput.addEventListener('input', function(e) {
          let value = e.target.value.replace(/\D/g, '');
          if (value.startsWith('0')) {
            value = '62' + value.substring(1);
          }
          e.target.value = value;
        });
      }

      // Set event listener untuk toggle status nikah
      const statusNikahSelect = document.getElementById('status_nikah');
      if (statusNikahSelect) {
        statusNikahSelect.addEventListener('change', toggleStatusNikah);
        // Inisialisasi toggle status nikah
        toggleStatusNikah();
      }
      
      // Tampilkan notifikasi jika diperlukan
      showNotification('Form registrasi siap digunakan. Pastikan data yang diisi benar.', 'info');
    });

    // Helper convert file ke base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]); // Ambil hanya base64 nya
        reader.onerror = reject;
      });
    }

    // Fungsi untuk menampilkan notifikasi
    function showNotification(message, type = 'info') {
      const notificationDiv = document.getElementById('notification');
      if (!notificationDiv) return;
      
      notificationDiv.classList.remove('hidden');
      
      let className = 'bg-blue-100 text-blue-800';
      if (type === 'error') className = 'bg-red-100 text-red-800';
      if (type === 'success') className = 'bg-green-100 text-green-800';
      
      notificationDiv.innerHTML = `
        <div class="${className} p-4 rounded-lg border-l-4 ${type === 'error' ? 'border-red-500' : type === 'success' ? 'border-green-500' : 'border-blue-500'}">
          <p>${message}</p>
        </div>
      `;
    }

    // Fungsi untuk menampilkan pesan status
    function showStatus(message, isError = false) {
      const statusDiv = document.getElementById('status');
      if (!statusDiv) return;
      
      if (isError) {
        statusDiv.innerHTML = `
          <div class="error-message">
            <p class="text-red-700 font-medium">${message}</p>
            <button onclick="retrySubmission()" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
              Coba Lagi
            </button>
            <button onclick="showAlternativeSolution()" class="mt-3 ml-3 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition">
              Alternatif Pengiriman
            </button>
          </div>
        `;
      } else {
        statusDiv.innerHTML = `<div class="success-message"><p class="text-green-700">${message}</p></div>`;
      }
    }

    // Fungsi untuk menampilkan solusi alternatif
    function showAlternativeSolution() {
      const statusDiv = document.getElementById('status');
      if (!statusDiv) return;
      
      statusDiv.innerHTML = `
        <div class="bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-500">
          <h3 class="font-bold text-yellow-800 mb-2">Alternatif Pengiriman Data</h3>
          <p class="mb-3">Jika pengiriman data masih gagal, silakan ikuti langkah berikut:</p>
          <ol class="list-decimal pl-5 space-y-2">
            <li>Simpan data yang sudah diisi</li>
            <li>Kirim data melalui WhatsApp ke nomor: <a href="https://wa.me/62816787977" class="text-blue-600 underline">0816-7879-77</a></li>
            <li>Lampirkan foto KTP dan foto profil Anda</li>
          </ol>
          <button onclick="window.location.href='https://wa.me/62816787977?text=Assalamualaikum%20saya%20mengalami%20kendala%20pengiriman%20form%20registrasi%20MSAH'" 
                  class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
            Kirim via WhatsApp
          </button>
        </div>
      `;
    }

    // Fungsi untuk mencoba kembali pengiriman
    function retrySubmission() {
      const statusDiv = document.getElementById('status');
      if (statusDiv) statusDiv.innerHTML = '';
      
      const form = document.getElementById('regForm');
      if (form) {
        const event = new Event('submit', {
          bubbles: true,
          cancelable: true
        });
        form.dispatchEvent(event);
      }
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      const modal = document.getElementById("successModal");
      if (modal) modal.classList.add("hidden");
    }

    // Tangkap event submit form
    const form = document.getElementById('regForm');
    const submitButton = document.getElementById('submitButton');

    if (form && submitButton) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Validasi nomor WA
        const waInput = form.elements['no_wa'];
        if (!waInput || !/^62\d{9,13}$/.test(waInput.value)) {
          showStatus('Format WA salah! Gunakan format 62xxxxxxxxxxx', true);
          if (waInput) waInput.focus();
          return;
        }
        
        // Validasi ukuran file
        const ktpFile = form.ktp_file?.files[0];
        const fotoFile = form.foto_file?.files[0];
        
        if (ktpFile && ktpFile.size > CONFIG.MAX_FILE_SIZE) {
          showStatus('Ukuran file KTP terlalu besar! Maksimal 2MB', true);
          return;
        }
        
        if (fotoFile && fotoFile.size > CONFIG.MAX_FILE_SIZE) {
          showStatus('Ukuran foto profil terlalu besar! Maksimal 2MB', true);
          return;
        }
        
        // Tampilkan loading
        submitButton.innerHTML = '<span class="spinner"></span> Mengirim...';
        submitButton.disabled = true;
        showStatus('⏳ Mengirim data... Mohon tunggu.');

        const formData = new FormData(form);

        // Baca file dan ubah ke Base64
        let ktpBase64 = "";
        let fotoBase64 = "";
        
        try {
          if (ktpFile) {
            ktpBase64 = await toBase64(ktpFile);
          }
          
          if (fotoFile) {
            fotoBase64 = await toBase64(fotoFile);
          }
        } catch (fileError) {
          showStatus('❌ Gagal memproses file. Silakan coba file lain.', true);
          submitButton.innerHTML = 'Kirim Formulir';
          submitButton.disabled = false;
          return;
        }

        // Siapkan data JSON untuk dikirim
        const payload = {
          nama_ktp: formData.get('nama_ktp') || '',
          ismu_sulthon: formData.get('ismu_sulthon') || '',
          jenis_kelamin: formData.get('jenis_kelamin') || '',
          tempat_lahir: formData.get('tempat_lahir') || '',
          tanggal_lahir: formData.get('tanggal_lahir') || '',
          golongan_darah: formData.get('golongan_darah') || '',
          alamat: formData.get('alamat') || '',
          status_tinggal: formData.get('status_tinggal') || '',
          jumlah_keluarga: formData.get('jumlah_keluarga') || '',
          no_wa: formData.get('no_wa') || '',
          majlis_wilayah: formData.get('majlis_wilayah') || '',
          status_nikah: formData.get('status_nikah') || '',
          nama_pasangan: formData.get('nama_pasangan') || '',
          jumlah_anak: formData.get('jumlah_anak') || '',
          tinggal_dengan_pasangan: formData.get('tinggal_dengan_pasangan') || '',
          izin_suami: formData.get('izin_suami') ? "Ya" : "",
          pendidikan: formData.get('pendidikan') || '',
          pekerjaan: formData.get('pekerjaan') || '',
          keahlian: formData.get('keahlian') || '',
          penghasilan: formData.get('penghasilan') || '',
          penghasilan_suami: formData.get('penghasilan_suami') || '',
          tahun_gabung: formData.get('tahun_gabung') || '',
          infaq_msah: formData.get('infaq_msah') || '',
          infaq_wilayah: formData.get('infaq_wilayah') || '',
          komitmen_ziswnh: formData.get('komitmen_ziswnh') ? "Ya" : "",
          konfirmasi_ikrar: formData.get('konfirmasi_ikrar') ? "Ya" : "",
          nama_kontak_darurat: formData.get('nama_kontak_darurat') || '',
          hubungan_kontak_darurat: formData.get('hubungan_kontak_darurat') || '',
          no_kontak_darurat: formData.get('no_kontak_darurat') || '',
          ktp_file: ktpBase64,
          foto_file: fotoBase64
        };

        try {
          // Kirim data ke proxy server untuk menghindari CORS
          const response = await fetch(CONFIG.GAS_PROXY_URL, {
            method: "POST",
            body: JSON.stringify({
              url: "https://script.google.com/macros/s/AKfycbzpSiHSrUJaCkE-9Gtktf1bDWxJN_B9gUxIW8-u1mXrs2vsKIKDPyh_7ZXMIGmuNvnL/exec",
              data: payload
            }),
            headers: { "Content-Type": "application/json" }
          });

          // Tangani jika response tidak OK
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.status === "Success") {
            // Tampilkan modal sukses
            document.getElementById("successModal").classList.remove("hidden");
            showStatus('✅ Data berhasil dikirim!', false);
            
            // Redirect ke WhatsApp setelah 5 detik
            const nama = encodeURIComponent(payload.nama_ktp);
            const majlis = encodeURIComponent(payload.majlis_wilayah);
            const waLink = `https://wa.me/62816787977?text=Assalamualaikum%20wr%20wb,%20saya%20${nama}%20dari%20${majlis}%20sudah%20mengisi%20form%20registrasi%20jamaah%20MSAH.`;
            
            setTimeout(() => {
              window.location.href = waLink;
            }, 5000);
          } else {
            showStatus(`❌ Gagal mengirim data: ${result.message}`, true);
          }
        } catch (error) {
          console.error("Error:", error);
          showStatus(`❌ Gagal mengirim data: ${error.message}`, true);
          
          // Tampilkan solusi alternatif setelah 3 detik
          setTimeout(showAlternativeSolution, 3000);
        } finally {
          submitButton.innerHTML = 'Kirim Formulir';
          submitButton.disabled = false;
        }
      });
    } else {
      console.error("Form or submit button not found!");
    }
  </script>
  
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' 
          data-cf-beacon='{"token": "e05a0974a9f84a7d8a2d5e1e0c9b0d9b"}'></script>
</body>
</html>
