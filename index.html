<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dummy Upload Test</title>
</head>
<body>
  <h1>Dummy Upload Test</h1>
  <form id="testForm">
    <label>Nama KTP:</label><br/>
    <input name="nama_ktp" required /><br/><br/>

    <label>Upload KTP (kecil dulu!):</label><br/>
    <input type="file" name="ktp_file" accept="image/*,.pdf" required /><br/><br/>

    <label>Upload Foto:</label><br/>
    <input type="file" name="foto_file" accept="image/*" required /><br/><br/>

    <button type="submit">Kirim</button>
  </form>

  <pre id="status"></pre>

  <script>
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    const form = document.getElementById("testForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Mengirim...";

      const raw = new FormData(form);
      const ktpBase64 = await fileToBase64(raw.get("ktp_file"));
      const fotoBase64 = await fileToBase64(raw.get("foto_file"));

      const payload = {
        nama_ktp: raw.get("nama_ktp"),
        ktp_file: ktpBase64,
        ktp_file_name: raw.get("ktp_file").name,
        ktp_file_type: raw.get("ktp_file").type,
        foto_file: fotoBase64,
        foto_file_name: raw.get("foto_file").name,
        foto_file_type: raw.get("foto_file").type,
      };

      fetch("https://script.google.com/macros/s/AKfycbyP4Wf578xVdRTq9mkdI5zXLYiRJxUkiBH--dMZo5RoSnHYyN7gXWh1Xl5j8_AR2_Q/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(r => r.text())
      .then(txt => status.textContent = txt)
      .catch(err => status.textContent = "Error: " + err.message);
    });
  </script>
</body>
</html>
